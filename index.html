<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles-1.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="screen-txt">0</p>
        </div>
        <div id="keys">
            <div id="operators">
                <button id="op-btn">+</button>
                <button id="op-btn">-</button>
                <button id="op-btn">*</button>
                <button id="op-btn">/</button>
                <button id="equal-btn">=</button>
            </div>
            <div id="numbers">
                <button id="num-btn">1</button>
                <button id="num-btn">2</button>
                <button id="num-btn">3</button>
                <button id="num-btn">4</button>
                <button id="num-btn">5</button>
                <button id="num-btn">6</button>
                <button id="num-btn">7</button>
                <button id="num-btn">8</button>
                <button id="num-btn">9</button>
                <button id="num-btn">0</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
