<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles-1.css">
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="keys">
            <div id="numbers">
                <button id="num-btn">1</button>
                <button id="num-btn">2</button>
                <button id="num-btn">3</button>
                <button id="num-btn">4</button>
                <button id="num-btn">5</button>
                <button id="num-btn">6</button>
                <button id="num-btn">7</button>
                <button id="num-btn">8</button>
                <button id="num-btn">9</button>
                <button id="num-btn">0</button>
            </div>
            <div id="operators">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="times">*</button>
                <button id="divide">/</button>
                <button id="equal">=</button>
            </div>
            <div id="Clear">
                <button id="clear">C</button>
                <button id="clearAll">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
